<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="Imagenes/Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="CSS/nav.css">
  <!-- To be moved a CSS -->
  <style>
    .scroll-container {
      display: flex;
      flex-direction: row;
      overflow-x: scroll;
      scroll-behavior: smooth;
      width: 100%;
      height: 30vh;
      scroll-snap-type: x mandatory;
      box-sizing: border-box;
      scrollbar-width: thin;
      scrollbar-color: #888 #f4f4f4;
      scroll-behavior: smooth;
    }
    .section {
      flex: 0 0 85vw;
      height: 95%;
      margin: 0 2vw;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      scroll-snap-align: start;
      box-shadow: 05px 5px 3px 0 rgba(0, 0, 0, 0.5);
      background-image: repeating-linear-gradient(0deg,
          #8dd0f7,
          1px,
          white 1px,
          white);
      background-size: 100% 19px;
      background-color: white;
    }

  </style>
</head>

<body>

  <div class="wrapper">
    <div id="nav"></div>
    <main>
      <div class="scroll-container">
        <div class="section"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium totam ad explicabo ipsa ipsum quas illo quos quisquam suscipit aut, beatae odit itaque, voluptas, officia commodi aliquid omnis nemo nostrum?</p></div>
        <div class="section">Section 2</div>
        <div class="section">Section 3</div>
        <div class="section">Section 4</div>
      </div>
<!-- To be transplanted into JS -->
      <script>
        const container = document.getElementById('scrollContainer');
        const sections = document.querySelectorAll('.section');
        let index = 0;
        let paused = false;
        let scrollTimer;

        function autoScroll() {
          if (paused) return;
          sections[index].scrollIntoView({ behavior: 'smooth', inline: 'center' });
          index = (index + 1) % sections.length;
          scrollTimer = setTimeout(autoScroll, 3000);
        }

        sections.forEach(section => {
          section.addEventListener('mouseenter', () => {
            paused = true;
            clearTimeout(scrollTimer);
          });
          section.addEventListener('mouseleave', () => {
            paused = false;
            autoScroll();
          });
        });

        window.addEventListener('load', () => {
          setTimeout(autoScroll, 1000);
        });
      </script>
    </main>
    <div id="foot"></div>
  </div>
  <script type="module" src="JS/Template/global-temp.js"></script>

</body>

</html>
