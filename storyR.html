<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="icon" href="Imagenes/Logo.png" type="image/x-icon">
     <link rel="stylesheet" href="CSS/nav.css">
       <style>
  

    /* Scroll container */
   .scroll-container {
      display: flex;
      flex-direction: row; /* horizontal layout inside */
      overflow-x: scroll;   /* enables horizontal scroll */
      scroll-behavior: smooth;
      width: 100%;
      height: 60vh; /* not full height to fit header/footer */
      scroll-snap-type: x mandatory;
      box-sizing: border-box;
       scrollbar-width: thin;
       scrollbar-color: #888 #f4f4f4;
    }

    /* Sections â€” smaller than full screen width */
    .section {
      flex: 0 0 70vw; /* each section takes 70% of viewport width */
      height: 100%;
      margin: 0 2vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      color: white;
      border-radius: 15px;
      scroll-snap-align: start;
    }
    
    #section1 { background: #e74c3c; }
    #section2 { background: #3498db; }
    #section3 { background: #2ecc71; }
    #section4 { background: #9b59b6; }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
     
     <div class="wrapper"><div id="nav"></div><main>
  <div class="scroll-container" id="scrollContainer">
    <div class="section" id="section1">Section 1</div>
    <div class="section" id="section2">Section 2</div>
    <div class="section" id="section3">Section 3</div>
    <div class="section" id="section4">Section 4</div>
  </div>

  <script>
       const container = document.getElementById('scrollContainer');
    const sections = document.querySelectorAll('.section');
    let index = 0;
    let paused = false;
    let scrollTimer;

    function autoScroll() {
      if (paused) return;
      sections[index].scrollIntoView({ behavior: 'smooth', inline: 'center' });
      index = (index + 1) % sections.length;
      scrollTimer = setTimeout(autoScroll, 3000);
    }

    sections.forEach(section => {
      section.addEventListener('mouseenter', () => {
        paused = true;
        clearTimeout(scrollTimer);
      });
      section.addEventListener('mouseleave', () => {
        paused = false;
        autoScroll();
      });
    });

    window.addEventListener('load', () => {
      setTimeout(autoScroll, 1000);
    });
  </script>
     </main><div id="foot"></div></div>
   <script type="module" src="JS/Template/global-temp.js"></script>
   
</body>
</html>
