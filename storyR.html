    /* The pop up card CSS */
    .card {
      --bg-card: #27272a;
      --primary: #6d28d9;
      --primary-800: #4c1d95;
      --primary-shadow: #2e1065;
      --light: #d9d9d9;
      --zinc-800: #18181b;
      --bg-linear: linear-gradient(0deg, var(--primary) 50%, var(--light) 125%);

      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding: 1rem;
      width: 14rem;
      background-color: var(--bg-card);
      border-radius: 1rem;
    }

    .image_container {
      overflow: hidden;
      cursor: pointer;
      position: relative;
      z-index: 5;
      width: 100%;
      height: 8rem;
      background-color: var(--primary-800);
      border-radius: 0.5rem;
    }

    .image_container .image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 3rem;
      fill: var(--light);
    }

    .book__title {
      overflow: clip;
      width: 100%;
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--light);
      text-transform: capitalize;
      text-wrap: nowrap;
      text-overflow: ellipsis;
      text-align: center;
    }

    .size {
      font-size: 0.75rem;
      color: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .list-size {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      margin-top: 0.25rem;
    }

    .list-size .item-list {
      list-style: none;
    }

    .list-size .item-list-button {
      cursor: pointer;
      padding: 0.5rem;
      background-color: var(--zinc-800);
      font-size: 0.75rem;
      color: var(--light);
      border: 2px solid var(--zinc-800);
      border-radius: 0.25rem;
      transition: all 0.3s ease-in-out;
    }

    .item-list-button:hover {
      border: 2px solid var(--light);
    }

    .item-list-button:focus {
      background-color: var(--primary);
      border: 2px solid var(--primary-shadow);
      box-shadow: inset 0px 1px 4px var(--primary-shadow);
    }

    .action {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    /* New Download Button Styles */
    .download-button {
      position: relative;
      width: 100%;
      height: 2.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: var(--bg-linear);
      border: 2px solid hsla(262, 18%, 57%, 0.5);
      border-radius: 0.5rem;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .button-text {
      color: var(--light);
      font-weight: 750;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .button-icon {
      position: absolute;
      height: 100%;
      width: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-800);
      right: -2.5rem;
      transition: all 0.3s ease;
    }

    .download-svg {
      width: 1.25rem;
      fill: var(--light);
    }

    .download-button:hover {
      background: var(--primary-800);
    }

    .download-button:hover .button-text {
      transform: translateX(-1.25rem);
      opacity: 0;
    }

    .download-button:hover .button-icon {
      right: 0;
      width: 100%;
    }

    .download-button:active {
      transform: scale(0.95);
    }

    .download-button:active .button-icon {
      background-color: var(--primary-shadow);
    }

    /* The pop up styling */

    #purchasePopup {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      align-items: center;
      display: inline-flex;
      border: 0px;
      border-radius: 15px;
      font-family: "Fugaz One", sans-serif;
      gap: 0.5em;
      background-color: #c57e36;
      color: #020202;
    }

    #purchasePopup svg {
      max-width: 2.5em;
      max-height: 2.5em;
      

    }

    /* The overlay background (hidden by default) */
    .popup_purchase_overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* The popup box */
    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    /* Close button */
    .close-btn {
      position: relative;
      width: 100%;
      height: 2.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: var(--bg-linear);
      border: 2px solid hsla(262, 18%, 57%, 0.5);
      border-radius: 0.5rem;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }
